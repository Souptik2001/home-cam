services:
  gpio-listener:
    build: ./gpio-listener
    restart: unless-stopped
    # devices:
    #   - /dev/gpiomem:/dev/gpiomem
    privileged: true
    environment:
      - GPIOZERO_PIN_FACTORY=pigpio
      - NOTIFY_API_URL=<NOTIFY_API_URL>
      - NOTIFY_API_TOKEN=<NOTIFY_API_TOKEN>
      - CAMERA_FEED_URL=<CAMERA_FEED_URL>
    network_mode: host
  
  tailscale:
    image: tailscale/tailscale
    container_name: tailscale
    hostname: <DOOR_BELL_HOSTNAME> # This will be the name of the door-bell in the tailnet
    environment:
      - TS_AUTHKEY=<TAILSCALE_AUTH_KEY>
      - TS_STATE_DIR=/var/lib/tailscale
    volumes:
      - ./tailscale:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    network_mode: host
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped
